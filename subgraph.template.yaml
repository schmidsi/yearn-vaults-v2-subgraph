specVersion: 0.0.3
schema:
  file: ./schema.graphql
{{#graftEnabled}}
graft:
  base: {{graftBase}}
  block: {{graftBlock}}
{{/graftEnabled}}
dataSources:
  # 1. Registry
  - kind: ethereum/contract
    name: Registry
    network: {{network}}
    source:
      startBlock: {{startBlock}}
      address: '{{Registry}}'
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - Transaction
      abis:
        - name: Registry
          file: ./abis/Registry.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Vault
          file: ./abis/Vault.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: NewRelease(indexed uint256,address,string)
          handler: handleNewRelease
        - event: NewVault(indexed address,indexed uint256,address,string)
          handler: handleNewVault
        - event: NewExperimentalVault(indexed address,indexed address,address,string)
          handler: handleNewExperimentalVault
        - event: VaultTagged(address,string)
          handler: handleVaultTagged
      file: ./src/mappings/registryMappings.ts
  
  # 2. RegistryV2 (if applicable)
  {{#registryV2Enabled}}
  - kind: ethereum/contract
    name: RegistryV2
    network: {{network}}
    source:
      startBlock: {{registryV2StartBlock}}
      address: '{{registryV2Address}}'
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - Transaction
      abis:
        - name: Registry
          file: ./abis/Registry.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Vault
          file: ./abis/Vault.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: NewRelease(indexed uint256,address,string)
          handler: handleNewRelease
        - event: NewVault(indexed address,indexed uint256,address,string)
          handler: handleNewVault
        - event: NewExperimentalVault(indexed address,indexed address,address,string)
          handler: handleNewExperimentalVault
        - event: VaultTagged(address,string)
          handler: handleVaultTagged
      file: ./src/mappings/registryMappings.ts
  {{/registryV2Enabled}}

  # 3. Vaults that had strategies added before they were added to the registry (if applicable)
  {{#vaultsWithPreregisteredStrategies}}
  {{#comments}}
  # {{{.}}}
  {{/comments}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      startBlock: {{startBlock}}
      address: '{{address}}'
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - Transaction
        - Strategy
      abis:
        - name: Registry
          file: ./abis/Registry.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Strategy
          file: ./abis/StrategyAPI.json
      eventHandlers:
        - event: UpdatePerformanceFee(uint256)
          handler: handleUpdatePerformanceFee
        - event: UpdateManagementFee(uint256)
          handler: handleUpdateManagementFee
          # V2: StrategyAdded(strategy,debtRatio,minDebtPerHarvest,maxDebtPerHarvest,performanceFee)
        - event: StrategyAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStrategyAddedV2
        - event: UpdateGuardian(address)
          handler: handleUpdateGuardian
        - event: UpdateManagement(address)
          handler: handleUpdateManagement
        - event: UpdateGovernance(address)
          handler: handleUpdateGovernance
        - event: UpdateDepositLimit(uint256)
          handler: handleUpdateDepositLimit
      file: {{{mappingFile}}}
  {{/vaultsWithPreregisteredStrategies}}

  # 4. Manually instantiated vaults. (if applicable)
  {{#manualVaults}}
  {{#comments}}
  # {{{.}}}
  {{/comments}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      startBlock: {{startBlock}}
      address: '{{address}}'
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - Strategy
        - VaultUpdate
        - Transfer
        - Account
        - Deposit
        - VaultUpdate
        - Transfer
        - Transaction
        - Token
        - AccountVaultPosition
        - AccountVaultPositionUpdate
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Strategy
          file: ./abis/StrategyAPI.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: CalculationsCurve
          file: ./abis/CalculationsCurve.json
        - name: CalculationsCurve_v0_8_7
          file: ./abis/CalculationsCurve_v0_8_7.json
        - name: CalculationsSushiSwap
          file: ./abis/CalculationsSushiSwap.json
      eventHandlers:
        - event: StrategyReported(indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStrategyReported_v0_3_0_v0_3_1
        - event: StrategyReported(indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStrategyReported
        - event: StrategyMigrated(indexed address,indexed address)
          handler: handleStrategyMigrated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdatePerformanceFee(uint256)
          handler: handleUpdatePerformanceFee
        - event: UpdateManagementFee(uint256)
          handler: handleUpdateManagementFee
        - event: StrategyAddedToQueue(indexed address)
          handler: handleStrategyAddedToQueue
        - event: StrategyRemovedFromQueue(indexed address)
          handler: handleStrategyRemovedFromQueue
        - event : UpdateWithdrawalQueue(address[20])
          handler : handleUpdateWithdrawalQueue
        - event: UpdateRewards(address)
          handler: handleUpdateRewards
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDepositEvent
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdrawEvent
          # V1: StrategyAdded(strategy,debtLimit,rateLimit,performanceFee)
        - event: StrategyAdded(indexed address,uint256,uint256,uint256)
          handler: handleStrategyAddedV1
          # V2: StrategyAdded(strategy,debtRatio,minDebtPerHarvest,maxDebtPerHarvest,performanceFee)
        - event: StrategyAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStrategyAddedV2
        - event: UpdateGuardian(address)
          handler: handleUpdateGuardian
        - event: UpdateManagement(address)
          handler: handleUpdateManagement
        - event: UpdateGovernance(address)
          handler: handleUpdateGovernance
        - event: UpdateDepositLimit(uint256)
          handler: handleUpdateDepositLimit
      {{#callHandlersEnabled}}
      {{^disableProblematicCallHandlers}}
      callHandlers:
        - function: deposit(uint256)
          handler: handleDepositWithAmount
        - function: deposit(uint256,address)
          handler: handleDepositWithAmountAndRecipient
        - function: deposit()
          handler: handleDeposit
        - function: withdraw()
          handler: handleWithdraw
        - function: withdraw(uint256)
          handler: handleWithdrawWithShares
        - function: withdraw(uint256,address)
          handler: handleWithdrawWithSharesAndRecipient
      {{/disableProblematicCallHandlers}}
      {{/callHandlersEnabled}}
      file: {{{mappingFile}}}
  {{/manualVaults}}

templates:
  # 1 Vault (template)
  - name: Vault
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/vaultMappings.ts
      entities:
        - Vault
        - Strategy
        - StrategyMigration
        - VaultUpdate
        - Transfer
        - Account
        - Deposit
        - VaultUpdate
        - Transfer
        - Transaction
        - Token
        - AccountVaultPosition
        - AccountVaultPositionUpdate
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Strategy
          file: ./abis/StrategyAPI.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: CalculationsCurve
          file: ./abis/CalculationsCurve.json
        - name: CalculationsCurve_v0_8_7
          file: ./abis/CalculationsCurve_v0_8_7.json
        - name: CalculationsSushiSwap
          file: ./abis/CalculationsSushiSwap.json
      eventHandlers:
        - event: StrategyReported(indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStrategyReported_v0_3_0_v0_3_1
        - event: StrategyReported(indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStrategyReported
        - event: StrategyMigrated(indexed address,indexed address)
          handler: handleStrategyMigrated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdatePerformanceFee(uint256)
          handler: handleUpdatePerformanceFee
        - event: UpdateManagementFee(uint256)
          handler: handleUpdateManagementFee
        - event: StrategyAddedToQueue(indexed address)
          handler: handleStrategyAddedToQueue
        - event: StrategyRemovedFromQueue(indexed address)
          handler: handleStrategyRemovedFromQueue
        - event : UpdateWithdrawalQueue(address[20])
          handler : handleUpdateWithdrawalQueue
        - event: UpdateRewards(address)
          handler: handleUpdateRewards
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDepositEvent
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdrawEvent
          # V1: StrategyAdded(strategy,debtLimit,rateLimit,performanceFee)
        - event: StrategyAdded(indexed address,uint256,uint256,uint256)
          handler: handleStrategyAddedV1
          # V2: StrategyAdded(strategy,debtRatio,minDebtPerHarvest,maxDebtPerHarvest,performanceFee)
        - event: StrategyAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStrategyAddedV2
        - event: UpdateHealthCheck(indexed address)
          handler: handleUpdateHealthCheck
        - event: UpdateGuardian(address)
          handler: handleUpdateGuardian
        - event: UpdateManagement(address)
          handler: handleUpdateManagement
        - event: UpdateGovernance(address)
          handler: handleUpdateGovernance
        - event: UpdateDepositLimit(uint256)
          handler: handleUpdateDepositLimit
        - event: StrategyUpdateMinDebtPerHarvest(indexed address,uint256)
          handler: handleStrategyUpdateMinDebtPerHarvest
        - event: StrategyUpdateMaxDebtPerHarvest(indexed address,uint256)
          handler: handleStrategyUpdateMaxDebtPerHarvest
        - event: StrategyUpdatePerformanceFee(indexed address,uint256)
          handler: handleStrategyUpdatePerformanceFee
      {{#callHandlersEnabled}}
      {{^disableProblematicCallHandlers}}
      callHandlers:
        - function: deposit(uint256)
          handler: handleDepositWithAmount
        - function: deposit(uint256,address)
          handler: handleDepositWithAmountAndRecipient
        - function: deposit()
          handler: handleDeposit
        - function: withdraw()
          handler: handleWithdraw
        - function: withdraw(uint256)
          handler: handleWithdrawWithShares
        - function: withdraw(uint256,address)
          handler: handleWithdrawWithSharesAndRecipient
      {{/disableProblematicCallHandlers}}
      {{/callHandlersEnabled}}
  - name: Strategy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Strategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/strategyMappings.ts
      entities:
        - Vault
        - Strategy
        - VaultUpdate
        - Transfer
        - Account
        - AccountUpdate
        - AccountVaultBalance
        - Token
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Strategy
          file: ./abis/StrategyAPI.json
      eventHandlers:
        - event: Harvested(uint256,uint256,uint256,uint256)
          handler: handleHarvested
        - event: Cloned(indexed address)
          handler: handleCloned
        - event: SetHealthCheck(address)
          handler: handleSetHealthCheckEvent
        - event: SetDoHealthCheck(bool)
          handler: handleSetDoHealthCheckEvent
        - event: EmergencyExitEnabled()
          handler: handleEmergencyExitEnabled
        - event: UpdatedKeeper(address)
          handler: handleUpdatedKeeper
        - event: UpdatedStrategist(address)
          handler: handleUpdatedStrategist
        - event: UpdatedRewards(address)
          handler: handleUpdatedRewards
      {{#callHandlersEnabled}}
      callHandlers:
        - function: setHealthCheck(address)
          handler: handleSetHealthCheck
        - function: setDoHealthCheck(bool)
          handler: handleSetDoHealthCheck
      {{/callHandlersEnabled}}
